<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt | Laya Home</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Canva+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="contact-page">
    <header>
        <div class="logo">
            <a href="index.html"><img src="img/logo.png" alt="Laya Home Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="about.html">O mně</a></li>
                <li><a href="portfolio.html">Portfolium</a></li>
                <li><a href="services.html">Služby</a></li>
                <li><a href="contact.html" class="active">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contact-container">
            <h1>Kontakt</h1>
            
            <div class="contact-content">
                <div class="contact-info">
                    <p>Pro konzultaci či spolupráci mě neváhejte kontaktovat:</p>
                    <p><i class="fas fa-envelope"></i> email@layahome.cz</p>
                    <p><i class="fas fa-phone"></i> +420 123 456 789</p>
                    <div class="social-links">
                        <a href="https://instagram.com/" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
                        <a href="https://facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i> Facebook</a>
                    </div>
                </div>
                
                <div class="contact-form">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Jméno</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Předmět</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Zpráva</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">Odeslat</button>
                    </form>
                    
                    <div id="formConfirmation" class="form-confirmation">
                        <p>Děkuji za Vaši zprávu! Ozvu se Vám co nejdříve.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="copyright">
            &copy; Laya Home 2025
        </div>
        <div class="social-icons">
            <a href="https://instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
